spring:
  application:
    name: ms-producto
  profiles:
    active: development
  config:
    import: optional:configserver:http://root:123456@localhost:7070

  datasource:
    url: jdbc:postgresql://localhost:5432/ms_producto
    username: postgres
    password: "123456"
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html